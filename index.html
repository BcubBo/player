<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="musicbox">
			<!-- m_photoframe -->
			<div class="m_photoframe">
				<div class="m_img">
					<img src="img/e2ff980e4a047d02fe2af7b739e7fc38.jpg"/>
				</div>
			</div>
			<!-- m_photoframe end -->
			<!-- m_word -->
			<div class="m_word">
				<h1 class="m_music_name">Faded</h1>
				<div class="m_music_info">
					<p class="m_singer">歌手：<span>Alan Walker</span></p>
					<p class="m_album">专辑：<span>Faded</span></p>
				</div>
				<div class="m_music_word">
					
				</div>
			</div>
			<!-- m_word end -->
			<!-- m_fun -->
			<div class="m_fun">
				<div class="m_musicplay">
					<div class="m_musicplaybtn">
						<div class="m_upbtn">
							<img src="img/Prev.png" title="上一首"/>
						</div>
						<div class="m_playbtn">
							<img src="img/Play.png" title="播放"/>
						</div>
						<div class="m_downbtn">
							<img src="img/Next.png" title="下一首"/>
						</div>
					</div>
				</div>
				<div class="m_progress">
					<div class="m_img">
						<img src="img/e2ff980e4a047d02fe2af7b739e7fc38.jpg"/>
					</div>
					<div class="m_progressbox">
						<div class="m_progressbar_time">
							<p class="m_musicword">
								Faded<span> - Alan Walker/Iselin Solheim</span>
							</p>
							<div class="m_musictime">
								<span class="m_currenttime">00:00</span> / <span class="m_totaltime">00:00</span>
							</div>
						</div>
						<div class="m_progressbar">
							<div class="m_progressbarbg">
								<div class="m_progressbar_o"></div>
								<div class="m_progressbars"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- m_fun end -->
				<!-- m_musicbtn -->
				<div class="m_musicbtn">
					<ul class="m_musicbtn1">
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<ul class="m_musicbtn2">
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<div class="m_music_list">
						<span></span>
					</div>
				</div>
				<!-- m_musicbtn end -->
				<!-- m_musicaudio -->
				<audio id="h5audio_media" height="0" width="0" preload="load" src="http://dl.stream.qqmusic.qq.com/C400000jF0b70x9gDf.m4a?vkey=739C75E904D54F900DB5BC0CCB53C2A9A0AB9632773353D3309E1A8C8D7B2F0AE4407CF72C3171C0FD55438C7C2F29763CE057FC738A7718&guid=8474815527&uin=594403285&fromtag=66"><source src="http://dl.stream.qqmusic.qq.com/C400000jF0b70x9gDf.m4a?vkey=739C75E904D54F900DB5BC0CCB53C2A9A0AB9632773353D3309E1A8C8D7B2F0AE4407CF72C3171C0FD55438C7C2F29763CE057FC738A7718&guid=8474815527&uin=594403285&fromtag=66"></audio>
				
				
				<!-- m_musicaudio -->
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
